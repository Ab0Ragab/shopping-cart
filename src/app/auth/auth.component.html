<div class="row justify-content-center">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div  *ngIf="isLoding" style="text-align: center; margin-top: 230px;">
      <spiner-loding></spiner-loding>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSumbit(authForm)" *ngIf="!isLoding">
      <div class="form-group text-center">
        <i class="fa fa-lock fa-5x"></i>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon"><i class="fa fa-user fa-lg"></i></div>
            </div>
            <input 
            type="email" 
            class="form-control" 
            id="email" 
            ngModel 
            name="email" 
            required 
            email 
            placeholder="Enter email">           
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon"><i class="fa fa-key fa-lg"></i></div>
            </div>
            <input 
            type="password" 
            class="form-control" 
            id="password"
            ngModel
            name="password" 
            required
            minlength="6" 
            placeholder="Password">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Login' : 'Sign Up'}}
      </button> |
      <button type="button" class="btn btn-primary" (click)="onSwithMode()">
           Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}
      </button>
    </form>    
  </div>
</div>
