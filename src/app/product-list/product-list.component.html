<h2>Products</h2>
<div class="row">
    <div class="col-xm-12 col-sm-6 col-md-4" *ngFor="let product of products;">
        <div class="card" style="width: 18rem;" >
            <div class="card-body">
                <img class="card-img-top" [src]="product.img"  width="180px;" height="290px">
                <h5 class="card-title">
                    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
                        {{ product.name }}
                    </a>
                </h5>
                <p class="card-text" *ngIf="product.description">Description: {{ product.description }}</p>
                <button class="btn btn-primary" (click)="share()">
                    Share
                </button>
                <product-alert
                    [product]="product"
                    (notify)="onNotify()">
                </product-alert>
            </div>
        </div>
    </div>
</div>
